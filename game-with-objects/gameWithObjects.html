<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gameWithObjects.css">
    <title>Game</title>
</head>
<body>
    <h1>Welcome to the game</h1>

    <div id="player">
        <div class="life-wrapper">
            <div id="player-life" class="life"></div>
        </div>
        <button id="attack" class="attack">attack</button>
    </div>

    <div id="enemy">
        <div class="life-wrapper-enemy">
            <p>enemy</p>
            <div id="enemy-life" class="life"></div>
            <button id="golpe" class="golpe">golpe</button>
        </div>
    </div>

    <div id="character">

    </div>

    <div id="animal">

    </div>

    <div id="mount">
        <button class="addMount">add mount</button>
    </div>

    <div id="guns">
        <button class="addGuns">arm</button>
    </div>

    <div id="treasure">
        <button class="take">obtain</button>
    </div>

    
    <script src="./gameWithObjects.js"></script>
</body>
</html>

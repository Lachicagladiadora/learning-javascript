    <script>
        // VARIABLES

        // var: represents the place where we will save values
        var name = "Oscar";
        //mira, una variable: tengo que reservar un espacio en mi memoria para guardar un valor
        // TWO states of a variable
        // 1. TO DECLARE
        var age;
        // 2. INITIALIZE
        age = 30

        age

        // variables of type array: set of elements
        var elements = ["computer", "cell phone"];
        // =: to assign a value

        // object type variable
        var person = {
            name: "Diego",
            age: 30
        }
        // complex variable because it holds more values of different types

        // I call the variable "person", so we call everything that has to do with it
        person;

        // var vs let vs const
        var pokemonType = 'electric'
        var pokemonType = 'grass'
// let pokemonType = 'electric'

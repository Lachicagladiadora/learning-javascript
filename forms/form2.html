<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form2.css">
    <title> SecondForm</title>
</head>
<body>
    <form action="" id="form" name="form" method="post">

        <div>
            <label>
                <input type="text" id="input-name" name="input-name" placeholder="name">
                <span></span>
            </label>
        </div>
        <br><br>

        <div>
            <label>
                <input type="email" id="input-email" name="input-email" placeholder="email">
                <span></span>
            </label>
        </div>
        <br><br>

        <div>
            <label>
                <input type="password" id="password-input" name="password-input" placeholder="password">
                <span></span>
            </label>
        </div>
        <br><br>

        <div>
            <label>
                <em>upload your image</em>
                <!-- podemos agregar 'multiple'para subir varios archivos -->
                <input type="file" id="upload-img" name="upload-img">  
                <span></span>
            </label>
        </div>
        <br><br>

        <div>
            <button type="submit">log in</button>
        </div>

    </form>
    

    <script src="./form2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">

    <title>FirstForm</title>
</head>
<body>
    <h1>FirstForm</h1>
<!-- Create Account -->
    <section>
        <form action="" id="form" method="post">
            <div>


                <div id="name">
                    <label for="" class="name">
                        <input type="text" id="name-input" placeholder="name">
                    </label>
                </div>
                
                <div id="last-name">
                    <label for="" class="last-name">
                        <input type="text" id="last-name-input" placeholder="last-name">    
                    </label>
                </div>
                
                <div id="age">
                    <label for="" class="age">
                        <input type="text" id="age-input" placeholder="age in numbers">    
                    </label>
                </div>
                
                <div id="email">
                    <label for="" class="email">
                        <input type="email" id="email-input" placeholder="email">    
                    </label>
                </div>
                
                <div id="password">
                    <label for="">
                        <input type="password" id="password-input" placeholder="password">    
                    </label>
                </div>
                
                <div id="password-confirmation">
                    <label for="">
                        <input type="password" id="password-confirmation-input" placeholder="confirmation">    
                    </label>
                </div>
                
        
                <div id="submit">
                    <button type="submit" id="submit-button">create account</button>
                </div>
                
            </div>
        </form>
        
    </section>
   
    <script src="./form1.js"></script>
</body>
</html>
